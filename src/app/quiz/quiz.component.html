<mat-card>
    <mat-card-header>
        <mat-card-title>
            <span *ngIf="quiz.id">Edit Quiz</span>
            <span *ngIf="!quiz.id">Add Quiz</span>
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form>

            <mat-form-field class="fullwidth">
                <input [(ngModel)]="quiz.title" name="title" matInput placeholder="Title" value="">
            </mat-form-field>

        </form>
    </mat-card-content>

    <mat-card-actions>
        <button *ngIf="quiz.id" (click)="api.putQuiz(quiz)" mat-raised-button color="primary">Edit Quiz</button>
        <button *ngIf="quiz.id" (click)="quiz = {}" mat-raised-button>New Quiz</button>
        <button *ngIf="quiz.id" [routerLink]="['/question', quiz.id]" mat-raised-button>Edit Questions</button>
        <button *ngIf="!quiz.id" (click)="api.postQuiz(quiz)" mat-raised-button color="primary">Create Quiz</button>
    </mat-card-actions>

</mat-card>
