<mat-card>

    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="auth.register(form.value)">

            <!--  Validation from angular Website
            <mat-form-field class="fullwidth">
                <input matInput placeholder="Email"  type="email" [formControl]="emailFormControl" required>
                <mat-hint></mat-hint>
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            -->

            <mat-form-field>
                <input matInput placeholder="Email" type="email" formControlName="email">
                <mat-error>
                    Please enter a valid email address
                </mat-error>
                <mat-error>
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Password" type="password" formControlName="password">
            </mat-form-field>

            <button mat-raised-button color="primary" [disabled]="!form.valid">Register</button>
        </form>
    </mat-card-content>

</mat-card>
