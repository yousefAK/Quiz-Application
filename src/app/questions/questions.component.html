<mat-card>

  <mat-card-header>
    <mat-card-title>
      <span>Questions Board</span>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <mat-list role="list" *ngFor="let q of questions">
      <mat-list-item role="listitem" class="cliclLink" (click)="api.selectQuestion(q)"> {{ q.text }} </mat-list-item>
    </mat-list>

  </mat-card-content>

  <mat-card-actions>
  </mat-card-actions>

</mat-card>
